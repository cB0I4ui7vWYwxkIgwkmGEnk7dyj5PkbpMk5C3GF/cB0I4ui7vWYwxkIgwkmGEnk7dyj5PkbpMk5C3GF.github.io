<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>Download the latest version of my application below:</p>
    </header>
    <main>
        <div class="download-section">
            <h2>Download the Latest Version</h2>
            <p id="version-info">Loading version...</p>
            <a id="download-link" href="#" class="button">Download</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Name. All rights reserved.</p>
    </footer>
    <script>
        // Fetch and display the latest version from version.json
        fetch('./version.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('version-info').innerText = `Current Version: ${data.version}`;
                document.getElementById('download-link').setAttribute('href', data.download_url);
            })
            .catch(error => {
                console.error('Error fetching version info:', error);
                document.getElementById('version-info').innerText = "Failed to load version info.";
            });
    </script>
</body>
</html>
